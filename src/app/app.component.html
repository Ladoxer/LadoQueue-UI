<div
  class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50"
>
  <!-- Navigation -->
  <nav class="glass-card border-b sticky top-0 z-50 mb-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <!-- Logo -->
        <div class="flex items-center space-x-4">
          <div
            class="w-10 h-10 bg-gradient-to-r from-primary-600 to-primary-700 rounded-lg flex items-center justify-center"
          >
            <svg
              class="w-6 h-6 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 10V3L4 14h7v7l9-11h-7z"
              />
            </svg>
          </div>
          <div>
            <h1
              class="text-xl font-bold bg-gradient-to-r from-slate-800 to-slate-600 bg-clip-text text-transparent"
            >
              Redis Manager
            </h1>
            <p class="text-sm text-slate-500">Real-time Message Queue System</p>
          </div>
        </div>

        <!-- Navigation Links -->
        <div class="hidden md:block">
          <div class="ml-10 flex items-baseline space-x-4">
            <button
              *ngFor="let tab of tabs"
              (click)="setActiveTab(tab.id)"
              [class]="getTabClass(tab.id)"
              class="px-3 py-2 rounded-md text-sm font-medium transition-all duration-200"
            >
              <i [class]="tab.icon" class="mr-2"></i>
              {{ tab.label }}
            </button>
          </div>
        </div>

        <!-- Mobile menu button -->
        <div class="md:hidden">
          <button
            (click)="toggleMobileMenu()"
            class="inline-flex items-center justify-center p-2 rounded-md text-slate-600 hover:text-slate-900 hover:bg-slate-100 transition-colors duration-200"
          >
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile menu -->
    <div *ngIf="mobileMenuOpen" class="md:hidden border-t border-slate-200">
      <div class="px-2 pt-2 pb-3 space-y-1 bg-white/80 backdrop-blur-sm">
        <button
          *ngFor="let tab of tabs"
          (click)="setActiveTab(tab.id); toggleMobileMenu()"
          [class]="getMobileTabClass(tab.id)"
          class="block px-3 py-2 rounded-md text-base font-medium w-full text-left transition-all duration-200"
        >
          <i [class]="tab.icon" class="mr-2"></i>
          {{ tab.label }}
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-8">
    <!-- Dashboard -->
    <div *ngIf="activeTab === 'dashboard'" class="animate-fade-in">
      <app-dashboard></app-dashboard>
    </div>

    <!-- Message Queue -->
    <div *ngIf="activeTab === 'messages'" class="animate-fade-in">
      <app-message-queue></app-message-queue>
    </div>

    <!-- Users -->
    <div *ngIf="activeTab === 'users'" class="animate-fade-in">
      <app-user-management></app-user-management>
    </div>

    <!-- Chat -->
    <div *ngIf="activeTab === 'chat'" class="animate-fade-in">
      <app-chat></app-chat>
    </div>

    <!-- Analytics -->
    <div *ngIf="activeTab === 'analytics'" class="animate-fade-in">
      <app-analytics></app-analytics>
    </div>

    <!-- Settings -->
    <div *ngIf="activeTab === 'settings'" class="animate-fade-in">
      <app-settings></app-settings>
    </div>
  </main>

  <!-- Status Bar -->
  <div class="fixed bottom-4 right-4 z-40">
    <div class="glass-card rounded-full px-4 py-2">
      <div class="flex items-center space-x-2">
        <div class="w-2 h-2 bg-success-500 rounded-full animate-pulse"></div>
        <span class="text-sm text-slate-600 font-medium">Connected</span>
      </div>
    </div>
  </div>
</div>
